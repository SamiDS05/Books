<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
</head>
<body>
    <center>
        <h1>
            BookStore
        </h1>
        <form id="insertForm">   
            <label for="Nome">T√≠tulo:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="Autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>
            <label for="Ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>
            <label for="Genero">G√™nero:</label>
            <input type="text" id="genero" name="genero" required>
            <br><br>
            <button type="submit">Register Book</button>
        </form>

        <h2>Books Register</h2>
        <table border="1" >
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Autor</th>
                <th>Ano</th>
                <th>G√™nero</th>
                <th>A√ß√£o</th>
            </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>
    </center>
    <script>
    function fetchData() {
            fetch('/searchBooks')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('dataTable');
                    tableBody.innerHTML = '';
                    data.forEach(row => {
                        tableBody.innerHTML += `
                            <tr>
                                <td contenteditable="false">${row.idbooks}</td>
                                <td contenteditable="true">${row.nome}</td>
                                <td contenteditable="true">${row.autor}</td>
                                <td contenteditable="true">${row.ano}</td>
                                <td contenteditable="true">${row.genero}</td>
                                <td>
                                    <button onclick="deleteData(${row.idbooks})">üóëÔ∏è</button>
                                    <button onclick="updateData(${row.idbooks})">‚úèÔ∏è</button>
                                </td>
                            </tr>
                        `;
                    });
                });
        }

        function deleteData(idbooks) {
            fetch(`/deleteBooks/${idbooks}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        }

        
        function updateData(idbooks) {
            const row = document.querySelector(`button[onclick="updateData(${idbooks})"]`).parentNode.parentNode;
            const id = row.cells[0].textContent;
            const nome = row.cells[1].textContent;
            const autor = row.cells[2].textContent;
            const ano = row.cells[3].textContent;
            const genero = row.cells[4].textContent;

            fetch(`/updateBooks/${idbooks}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, autor, ano, genero })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        }

        
        document.getElementById('insertForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            fetch('/books', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchData();
                });
        });

        
        window.onload = fetchData();
    </script>
</body>
</html>
